<form class="actor config-dialog" autocomplete="off">
  <div class="form-group">
    <div style="flex: 0 0 48%;">
      <label for="statblocks">{{localize 'DCC.ActorImportStatblock'}}</label>
      <p><a href="https://purplesorcerer.com/create.php?oc=rulebook&mode=3d6&stats=&abLow=Any&abHigh=Any&hp=normal&at=toggle&display=text&sc=4">{{localize 'DCC.PurpleSorcererPCLink'}}</a></p>
        <p><a href="https://purplesorcerer.com/create_upper.php">{{ localize 'DCC.PurpleSorcererUpperLevelLink'}}</a></p>
    </div>
    <div class="form-fields">
      <textarea style="height: 640px;" name="statblocks"></textarea>
    </div>
    <label for="type">Actor Type</label>
    <div class="form-fields">
      <select name="type">
        <option value="Player" selected>{{localize 'DCC.ActorTypePlayer'}}</option>
        <option value="NPC">{{localize 'DCC.ActorTypeNPC'}}</option>
      </select>
    </div>
    <label for="folderId">{{localize 'DCC.Folder'}}</label>
    <div class="form-fields">
      <select name="folderId">
        <option value="" selected>{{localize 'DCC.NoFolder'}}</option>
        {{#each folders}}
        <option value="{{id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  <footer class="sheet-footer">
    <button type="submit">
      <i class="fas fa-user"></i>{{localize 'DCC.ActorImport'}}
    </button>
  </footer>
</form>
