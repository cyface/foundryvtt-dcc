<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <div class="flexrow">
                <div class="item-name">
                    <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                </div>
                <label class="item-type" for="name">{{localize item.data.typeString}}</label>
            </div>
        </div>
    </header>

    <section class="sheet-body item">
      <div class="grid grid-3col">
        <div class="resource">
          <label class="resource-label">{{localize "DCC.SkillAbility"}}</label>
          <div>
            <select name="data.ability" id="data.ability"
                    {{#if data.useAbility}}{{else}}disabled{{/if}}>
              {{#select data.ability}}
              <option value="str">Strength</option>
              <option value="agl">Agility</option>
              <option value="sta">Stamina</option>
              <option value="per">Personality</option>
              <option value="int">Intelligence</option>
              <option value="lck">Luck</option>
              {{/select}}
            </select>
          </div>
        </div>
        <div class="resource">
          <label class="resource-label">{{localize "DCC.SkillDie"}}</label>
          <input type="text" name="data.die" value="{{data.die}}"
                 {{#if data.useDie}}{{else}}disabled{{/if}}
                 data-dtype="String"/>
        </div>
        <div class="resource">
          <label class="resource-label">{{localize "DCC.SkillValue"}}</label>
          <input type="text" name="data.value"
                 value="{{numberFormat data.value decimals=0 sign=true}}"
                 {{#if data.useValue}}{{else}}disabled{{/if}}
                 data-dtype="Number"/>
        </div>

        <div class="resource">
          <label class="resource-label">{{localize "DCC.SkillUseAbility"}}</label>
          <input type="checkbox" name="data.useAbility" {{checked data.useAbility}}
                 data-dtype="Boolean"/>
        </div>
        <div class="resource">
          <label class="resource-label">{{localize "DCC.SkillUseDie"}}</label>
          <input type="checkbox" name="data.useDie" {{checked data.useDie}}
                 data-dtype="Boolean"/>
        </div>
        <div class="resource">
          <label class="resource-label">{{localize "DCC.SkillUseValue"}}</label>
          <input type="checkbox" name="data.useValue" {{checked data.useValue}}
                 data-dtype="Boolean"/>
        </div>
      </div>
    </section>
</form>
